    <h1>Markdown段落格式</h1>

<p>
  14 May 2021
  
  
</p>

<ul>
  <li>第三项
Markdown 段落</li>
</ul>

<p>Markdown 段落没有特殊的格式，直接编写文字就好，段落的换行是使用两个以上空格加上回车。</p>

<p>当然也可以在段落后面使用一个空行来表示重新开始一个段落。</p>

<p>字体
Markdown 可以使用以下几种字体：</p>

<p><em>斜体文本</em>
<em>斜体文本</em>
<strong>粗体文本</strong>
<strong>粗体文本</strong>
<strong><em>粗斜体文本</em></strong>
<strong><em>粗斜体文本</em></strong></p>
