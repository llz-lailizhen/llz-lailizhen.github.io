<p>Markdown 区块引用是在段落开头使用 &gt; 符号 ，然后后面紧跟一个空格符号：</p>

<blockquote>
  <p>区块引用
菜鸟教程
学的不仅是技术更是梦想
显示结果如下：</p>
</blockquote>

<p>另外区块是可以嵌套的，一个 &gt; 符号是最外层，两个 &gt; 符号是第一层嵌套，以此类推：</p>

<blockquote>
  <p>最外层</p>
  <blockquote>
    <p>第一层嵌套</p>
    <blockquote>
      <p>第二层嵌套</p>
    </blockquote>
  </blockquote>
</blockquote>
